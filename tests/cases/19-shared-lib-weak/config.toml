[meta]
name = "Weak Symbol Export"
description = "Test weak symbol export in shared library"
score = 7

[[run]]
name = "Compile library source"
command = "${root_dir}/cc"
args = ["${test_dir}/weak.c", "-o", "${build_dir}/weak.o", "-g", "-Os"]
[run.check]
files = ["${build_dir}/weak.fo"]
return_code = 0

[[run]]
name = "Link shared library"
command = "${root_dir}/ld"
args = ["-shared", "${build_dir}/weak.fo", "-o", "${build_dir}/libweak.so"]
[run.check]
files = ["${build_dir}/libweak.so"]
return_code = 0

[[run]]
name = "Verify weak symbol export"
command = "echo"
args = ["verifying"]
score = 4
[run.check]
special_judge = "judge.py"

[[run]]
name = "Compile main program"
command = "${root_dir}/cc"
args = ["${test_dir}/main.c", "-o", "${build_dir}/main.o", "-fPIC", "-g", "-Os"]
[run.check]
files = ["${build_dir}/main.fo"]
return_code = 0

[[run]]
name = "Link executable"
command = "${root_dir}/ld"
args = [
    "${build_dir}/main.fo",
    "${build_dir}/libweak.so",
    "${common_dir}/minilibc.fo",
    "-o",
    "${build_dir}/program",
]
[run.check]
files = ["${build_dir}/program"]
return_code = 0

[[run]]
name = "Execute program"
command = "${root_dir}/exec"
args = ["${build_dir}/program"]
debug_step = "Link executable"
score = 3
[run.env]
FLE_LIBRARY_PATH = "${build_dir}"
[run.check]
return_code = 0
