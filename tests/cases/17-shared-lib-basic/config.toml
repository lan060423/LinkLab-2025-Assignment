[meta]
name = "Shared Library Basic"
description = "Test internal symbol resolution and dynamic symbol table export"
score = 7

[[run]]
name = "Compile library source"
command = "${root_dir}/cc"
args = ["${test_dir}/basic.c", "-o", "${build_dir}/basic.o", "-g", "-Os"]
[run.check]
files = ["${build_dir}/basic.fo"]
return_code = 0

[[run]]
name = "Link shared library"
command = "${root_dir}/ld"
args = ["-shared", "${build_dir}/basic.fo", "-o", "${build_dir}/libbasic.so"]
[run.check]
files = ["${build_dir}/libbasic.so"]
return_code = 0

[[run]]
name = "Verify dynamic symbol table"
command = "echo"
args = ["verifying"]
score = 7
[run.check]
special_judge = "judge.py"
